<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="main-section">
      <div class="one">
        <div class="profile">
          <div class="main-profile">
            <img
              src="./images/image-jeremy.png"
              alt="no photo"
              height="100px"
              width="100px"
              class="profile-img"
            />

            <span class="small-span">Report for</span>

            <span class="large-span">Jeremy Robison</span>
          </div>

          <div class="other-profile">
            <span class="days">Daily</span>

            <span class="days">Weekly</span>

            <span class="days">Monthly</span>
          </div>
        </div>
      </div>

      <div class="two">
        <div class="top-image">
          <div class="nothing"></div>

          <img
            src="./images/icon-work.svg"
            alt=""
            class="behind-image"
            height="30px"
            width="30px"
          />
        </div>

        <div class="desc-section">
          <div class="top">
            <span class="activity"> Work </span>

            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>

          <span class="time"> 32hrs </span>

          <span class="time-tracker"> Last Week - 36 hrs </span>
        </div>
      </div>

      <div class="three">
        <div class="top-image">
          <div class="nothing"></div>

          <img
            src="./images/icon-play.svg"
            alt=""
            class="behind-image"
            height="30px"
            width="30px"
          />
        </div>

        <div class="desc-section">
          <div class="top">
            <span class="activity"> Play </span>

            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>

          <span class="time"> 10hrs </span>

          <span class="time-tracker"> Last Week - 36 hrs </span>
        </div>
      </div>

      <div class="four">
        <div class="top-image">
          <div class="nothing"></div>

          <img
            src="./images/icon-study.svg"
            alt=""
            class="behind-image"
            height="30px"
            width="30px"
          />
        </div>

        <div class="desc-section">
          <div class="top">
            <span class="activity"> Study </span>

            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>

          <span class="time"> 4hrs </span>

          <span class="time-tracker"> Last Week - 36 hrs </span>
        </div>
      </div>
      <div class="five">
        <div class="top-image">
          <div class="nothing"></div>

          <img
            src="./images/icon-exercise.svg"
            alt=""
            class="behind-image"
            height="30px"
            width="30px"
          />
        </div>

        <div class="desc-section">
          <div class="top">
            <span class="activity"> Exercise </span>

            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>

          <span class="time"> 4hrs </span>

          <span class="time-tracker"> Last Week - 36 hrs </span>
        </div>
      </div>

      <div class="six">
        <div class="top-image">
          <div class="nothing"></div>

          <img
            src="./images/icon-social.svg"
            alt=""
            class="behind-image"
            height="30px"
            width="30px"
          />
        </div>

        <div class="desc-section">
          <div class="top">
            <span class="activity"> Social </span>

            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>

          <span class="time"> 5hrs </span>

          <span class="time-tracker"> Last Week - 36 hrs </span>
        </div>
      </div>

      <div class="seven">
        <div class="top-image">
          <div class="nothing"></div>

          <img
            src="./images/icon-self-care.svg"
            alt=""
            class="behind-image"
            height="30px"
            width="30px"
          />
        </div>

        <div class="desc-section">
          <div class="top">
            <span class="activity"> Self Care </span>

            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>

          <span class="time"> 2hrs </span>

          <span class="time-tracker"> Last Week - 36 hrs </span>
        </div>
      </div>
    </div>
  </body>
</html>
